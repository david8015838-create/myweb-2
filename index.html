    <style>
        html { scroll-behavior: smooth; }
        @media (hover: hover) and (pointer: fine) {
            html { cursor: none; }
        }
        body { 
            background-color: #000; 
            color: #e5e5e5; 
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* 3D 容器 */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        
        /* 自定義滑鼠 */
        #cursor-dot {
            width: 8px; height: 8px; background: white; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s, background 0.3s;
            display: none;
        }
        #cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9998;
            transform: translate(-50%, -50%); transition: all 0.15s ease-out;
            display: none;
        }
        @media (hover: hover) and (pointer: fine) {
            #cursor-dot, #cursor-outline {
                display: block;
            }
        }

        /* 背景設計 */
        .bg-grid {
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");

        }
        .backdrop-blur-md { backdrop-filter: blur(20px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        /* 手機適配 */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
                width: 100%;
                position: relative;
            }
            * {
                max-width: 100vw;
                box-sizing: border-box;
            }
            #web-content {
                overflow-x: hidden;
            }
            main {
                overflow-x: hidden;
                width: 100%;
            }
            nav {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            nav .max-w-7xl {
                padding-left: 0;
                padding-right: 0;
            }
            nav .flex.items-center.gap-8 {
                gap: 0.5rem;
                flex-wrap: wrap;

        /* 防止模態框滾動穿透 */
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;

                            imgData.data[i + 1] = v;

                    const resize = () => {
                        cvs.width = window.innerWidth;
                        cvs.height = window.innerHeight;
                    };
                    resize();
                    window.addEventListener('resize', resize);
                    return () => window.removeEventListener('resize', resize);
                };
                const teardownResize = setupStaticCanvas();
                const startStaticNoise = () => {
                    const cvs = staticCanvasRef.current;
                    if (!cvs) return;
                    const ctx = cvs.getContext('2d');
                    staticCtxRef.current = ctx;
                    const draw = () => {
                        const w = cvs.width, h = cvs.height;
                        const img = ctx.createImageData(w, h);
                        const data = img.data;
                        for (let i = 0; i < data.length; i += 4) {
                            const v = (Math.random() * 255) | 0;
                            data[i] = v;
                            data[i + 1] = v;
                            data[i + 2] = v;
                            data[i + 3] = 255;
                        }
                        ctx.putImageData(img, 0, 0);
                        staticAnimRef.current = requestAnimationFrame(draw);
                    };
                    draw();
                };
                const stopStaticNoise = () => {
                    if (staticAnimRef.current) {
                        cancelAnimationFrame(staticAnimRef.current);
                        staticAnimRef.current = null;
                    }
                };
                const onMessage = (ev) => {
                    if (ev.data === 'simpson-finished') {
                        // 直接從雜訊切換到個人網頁，無任何中間動畫

                        gsap.set("#canvas-container", { opacity: 0 });
                        gsap.set("#static-overlay", { display: 'none', opacity: 0 });
                    }
                };
                window.addEventListener('message', onMessage);
                return () => {
                    window.removeEventListener('message', onMessage);
                    if (teardownResize) teardownResize();
                };
            }, []);

                    const screen = tv.getObjectByName('screen');
                    screen.material = new THREE.MeshBasicMaterial({ color: 0xffffff, map: noiseTex });

                }});
