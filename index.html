<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Portfolio | Immersive Journey</title>
    <link rel="manifest" href="/manifest.json">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:italic@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <style>
        html { scroll-behavior: smooth; }
        @media (hover: hover) and (pointer: fine) {
            html { cursor: none; }
        }
        body { 
            background-color: #000; 
            color: #e5e5e5; 
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* 3D 容器 */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; opacity: 0; display: none; }
        
        /* 自定義滑鼠 */
        #cursor-dot {
            width: 8px; height: 8px; background: white; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s, background 0.3s;
            display: none;
        }
        #cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9998;
            transform: translate(-50%, -50%); transition: all 0.15s ease-out;
            display: none;
        }
        @media (hover: hover) and (pointer: fine) {
            #cursor-dot, #cursor-outline {
                display: block;
            }
        }

        /* 背景設計 */
        .bg-grid {
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04; pointer-events: none;
        }
        .backdrop-blur-md { backdrop-filter: blur(20px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        /* 手機適配 */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
                width: 100%;
                position: relative;
            }
            * {
                max-width: 100vw;
                box-sizing: border-box;
            }
            #web-content {
                overflow-x: hidden;
            }
            main {
                overflow-x: hidden;
                width: 100%;
            }
            nav {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            nav .max-w-7xl {
                padding-left: 0;
                padding-right: 0;
            }
            nav .flex.items-center.gap-8 {
                gap: 0.5rem;
                flex-wrap: wrap;
            }
            /* 確保外星人影片在手機上正確顯示 */
            #simpson-overlay {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                z-index: 150 !important;
            }
            #intro-video {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
                z-index: 10 !important;
            }
        }
        
        /* 防止模態框滾動穿透 */
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* 確保關閉模態框後恢復滾動 */
        body:not(.modal-open) {
            overflow: auto;
            position: relative;
        }

        /* 按鈕閃過動畫 */
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes button-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.95;
            }
        }
    </style>
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div id="canvas-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence, useScroll, useSpring, useInView } = window.Motion;

        const App = () => {
            const [stage, setStage] = useState('intro3d');
            const [waitingStart, setWaitingStart] = useState(true); // 初始狀態：等待辛普森動畫
            const [showTypewriter, setShowTypewriter] = useState(false); // 顯示打字機效果
            const [typewriterText1, setTypewriterText1] = useState(''); // 第一行文字
            const [typewriterText2, setTypewriterText2] = useState(''); // 第二行文字
            const [activeProjectModal, setActiveProjectModal] = useState(false);
            const [activeProjectView, setActiveProjectView] = useState(null);
            const [activeProjectInfo, setActiveProjectInfo] = useState(null); // 顯示項目功能介紹
            const [activeExpModal, setActiveExpModal] = useState(null);
            const [activeCertModal, setActiveCertModal] = useState(null);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [isCardDragging, setIsCardDragging] = useState(false);
            const [cardDragOffset, setCardDragOffset] = useState(0);
            const [isCardTransitioning, setIsCardTransitioning] = useState(false);
            const cardCarouselRef = useRef(null);
            const wheelThrottleRef = useRef(false);
            const wheelDeltaRef = useRef(0);
            const [iframeScale, setIframeScale] = useState(0.85);
            const [journeyDescription, setJourneyDescription] = useState('');
            const journeyDescriptionRef = useRef(null);
            const iframeRef = useRef(null);
            const videoRef = useRef(null);
            const [videoPlaying, setVideoPlaying] = useState(false);
            const [videoScale, setVideoScale] = useState(1); // 用於動態縮放視頻
            const zoomAnimationRef = useRef(null); // 用於儲存 GSAP 動畫引用
            const [sliderPosition, setSliderPosition] = useState(0); // 滑塊位置 (0-100)
            const [isDragging, setIsDragging] = useState(false);
            const [mouseX, setMouseX] = useState(0); // 滑動條內鼠標X位置 (0-100)
            const [isHovering, setIsHovering] = useState(false); // 是否懸停在滑動條上
            const [hoverSliderPosition, setHoverSliderPosition] = useState(0); // 懸停時滑塊位置
            const [navScrolled, setNavScrolled] = useState(false); // 導航欄是否滾動
            const sliderRef = useRef(null);
            const sliderTrackRef = useRef(null);
            
            // 監聽滾動，改變導航欄樣式
            useEffect(() => {
                const handleScroll = () => {
                    const scrolled = window.scrollY > 50;
                    setNavScrolled(scrolled);
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            // 確保視頻在頁面加載時顯示第一幀
            useEffect(() => {
                const video = videoRef.current;
                if (!video) return;
                
                // 當視頻元數據加載完成時，顯示第一幀
                const handleLoadedMetadata = () => {
                    // 設置當前時間為 0，顯示第一幀
                    video.currentTime = 0;
                    // 確保視頻可見
                    video.style.display = 'block';
                };
                
                if (video.readyState >= 1) {
                    // 如果已經加載，直接設置
                    handleLoadedMetadata();
                } else {
                    video.addEventListener('loadedmetadata', handleLoadedMetadata);
                }
                
                return () => {
                    video.removeEventListener('loadedmetadata', handleLoadedMetadata);
                };
            }, []);
            
            // 設置視頻放大動畫 - 使用 GSAP 創建連續平滑的動畫
            useEffect(() => {
                const video = videoRef.current;
                if (!video || !videoPlaying) return;
                
                const checkVideoProgress = () => {
                    if (!video.duration) return;
                    
                    const currentTime = video.currentTime;
                    const duration = video.duration;
                    const progress = currentTime / duration;
                    
                    // 在15%時開始放大，讓過程更早且更連貫
                    if (progress >= 0.15 && !zoomAnimationRef.current) {
                        // 計算剩餘時間
                        const remainingTime = duration - currentTime;
                        
                        // 使用 GSAP 直接操作視頻元素的 transform，創建連續平滑的放大動畫
                        const videoElement = document.getElementById('intro-video');
                        if (videoElement) {
                            // 設置初始 scale - 使用 scale3d 強制 GPU 加速
                            gsap.set(videoElement, { 
                                scale: 1, 
                                scaleX: 1,
                                scaleY: 1,
                                transformOrigin: 'center center',
                                force3D: true // 強制使用 3D 加速
                            });
                            
                            // 創建連續平滑的放大動畫 - 進一步縮短時間
                            // 優化：讓 GSAP 直接操作 DOM，移除 onUpdate 中的 state 更新以提升性能
                            // 使用 force3D 和 scaleX/scaleY 以獲得更好的性能
                            zoomAnimationRef.current = gsap.to(videoElement, {
                                scale: 12, // 放大到 12 倍，效果更大
                                scaleX: 12,
                                scaleY: 12,
                                duration: remainingTime * 0.5, // 縮短到50%的時間，大幅加快放大速度
                                ease: "power4.in", // 使用最快的加速曲線，讓放大更迅速
                                force3D: true, // 強制使用 3D 加速
                                // 移除 onUpdate 避免頻繁的 state 更新導致的重渲染
                                onComplete: () => {
                                    setVideoScale(12); // 只在完成時更新一次
                                }
                            });
                        }
                    }
                    
                    // 在55%時提前觸發切換，縮短後半部影片時間
                    if (progress >= 0.55 && !window.videoSwitchTriggered) {
                        window.videoSwitchTriggered = true;
                        console.log('Video progress 55%, switching early to typewriter...');
                        // 確保視頻已經完全放大
                        setVideoScale(12);
                        // 提前觸發切換到打字機效果
                        window.postMessage('simpson-finished', '*');
                    }
                };
                
                const interval = setInterval(checkVideoProgress, 100); // 每100ms檢查一次，減少更新頻率提升性能
                
                return () => {
                    clearInterval(interval);
                    if (zoomAnimationRef.current) {
                        zoomAnimationRef.current.kill();
                        zoomAnimationRef.current = null;
                    }
                };
            }, [videoPlaying]);
            
            // 滑動條事件監聽
            useEffect(() => {
                if (!isDragging || !sliderTrackRef.current) return;

                const handleMouseMove = (e) => {
                    const track = sliderTrackRef.current;
                    if (!track) return;
                    
                    const rect = track.getBoundingClientRect();
                    const trackWidth = rect.width;
                    const sliderWidth = 56; // w-14 = 3.5rem = 56px
                    const padding = 4; // left padding
                    const maxLeft = trackWidth - sliderWidth - padding;
                    
                    // 計算滑塊位置 - 讓滑塊中心對齊鼠標
                    let newLeft = e.clientX - rect.left - sliderWidth / 2;
                    newLeft = Math.max(padding, Math.min(newLeft, maxLeft));
                    
                    // 直接更新滑塊位置（像素值），用於實時跟隨
                    if (sliderRef.current) {
                        sliderRef.current.style.left = `${newLeft}px`;
                        sliderRef.current.style.transition = 'none';
                    }
                    
                    // 計算百分比用於進度條和觸發邏輯
                    const percentage = ((newLeft - padding) / (maxLeft - padding)) * 100;
                    setSliderPosition(percentage);
                    
                    // 計算鼠標在滑動條內的相對位置 (0-100)
                    const mouseRelativeX = e.clientX - rect.left;
                    const mousePercentage = Math.max(0, Math.min(100, (mouseRelativeX / trackWidth) * 100));
                    setMouseX(mousePercentage);
                    
                    // 當滑動超過80%時，觸發打開Project Matrix
                    if (percentage >= 80) {
                        setActiveProjectModal(true);
                        setIsDragging(false);
                        setTimeout(() => {
                            setSliderPosition(0);
                            setMouseX(0);
                            if (sliderRef.current) {
                                sliderRef.current.style.left = '4px';
                                sliderRef.current.style.transition = 'all 0.3s ease-out';
                            }
                        }, 300); // 延遲重置位置
                    }
                };

                const handleMouseUp = () => {
                    setIsDragging(false);
                    // 如果沒有滑到80%，則回彈到起始位置
                    if (sliderPosition < 80) {
                        setSliderPosition(0);
                        setMouseX(0);
                        if (sliderRef.current) {
                            sliderRef.current.style.left = '4px';
                            sliderRef.current.style.transition = 'all 0.3s ease-out';
                        }
                    }
                };

                const handleTouchMove = (e) => {
                    e.preventDefault();
                    const track = sliderTrackRef.current;
                    if (!track) return;
                    
                    const rect = track.getBoundingClientRect();
                    const trackWidth = rect.width;
                    const sliderWidth = 56;
                    const padding = 4;
                    const maxLeft = trackWidth - sliderWidth - padding;
                    
                    let newLeft = e.touches[0].clientX - rect.left - sliderWidth / 2;
                    newLeft = Math.max(padding, Math.min(newLeft, maxLeft));
                    
                    // 直接更新滑塊位置（像素值），用於實時跟隨
                    if (sliderRef.current) {
                        sliderRef.current.style.left = `${newLeft}px`;
                        sliderRef.current.style.transition = 'none';
                    }
                    
                    const percentage = ((newLeft - padding) / (maxLeft - padding)) * 100;
                    setSliderPosition(percentage);
                    
                    // 計算觸摸在滑動條內的相對位置
                    const touchRelativeX = e.touches[0].clientX - rect.left;
                    const touchPercentage = Math.max(0, Math.min(100, (touchRelativeX / trackWidth) * 100));
                    setMouseX(touchPercentage);
                    
                    if (percentage >= 80) {
                        setActiveProjectModal(true);
                        setIsDragging(false);
                        setTimeout(() => {
                            setSliderPosition(0);
                            setMouseX(0);
                            if (sliderRef.current) {
                                sliderRef.current.style.left = '4px';
                                sliderRef.current.style.transition = 'all 0.3s ease-out';
                            }
                        }, 300);
                    }
                };

                const handleTouchEnd = () => {
                    setIsDragging(false);
                    if (sliderPosition < 80) {
                        setSliderPosition(0);
                        setMouseX(0);
                        if (sliderRef.current) {
                            sliderRef.current.style.left = '4px';
                            sliderRef.current.style.transition = 'all 0.3s ease-out';
                        }
                    }
                };

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);
                window.addEventListener('touchmove', handleTouchMove, { passive: false });
                window.addEventListener('touchend', handleTouchEnd);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                    window.removeEventListener('touchmove', handleTouchMove);
                    window.removeEventListener('touchend', handleTouchEnd);
                };
            }, [isDragging, sliderPosition]);
            
            // 經歷描述的打字機效果
            const journeyInView = useInView(journeyDescriptionRef, { once: false, amount: 0.1 });
            
            useEffect(() => {
                const text = "Connecting the dots of experience to foster a vision that stops learning.";
                
                if (!journeyInView) {
                    setJourneyDescription('');
                    return;
                }
                
                let index = 0;
                setJourneyDescription('');
                const interval = setInterval(() => {
                    if (index < text.length) {
                        setJourneyDescription(text.substring(0, index + 1));
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                }, 50); // 每個字50ms，比之前的100ms快
                
                return () => clearInterval(interval);
            }, [journeyInView]);
            
            // 根據屏幕大小動態調整iframe縮放
            useEffect(() => {
                const updateScale = () => {
                    const isMobile = window.innerWidth < 1024; // lg breakpoint
                    
                    if (isMobile) {
                        // 手機：使用較小的縮放，讓內容完整顯示
                        setIframeScale(0.85);
                    } else {
                        // 電腦：使用與手機相同的縮放比例，確保內容完整顯示
                        // 這樣可以確保在電腦上也能看到完整的小程序內容
                        setIframeScale(0.85);
                    }
                };
                
                updateScale();
                window.addEventListener('resize', updateScale);
                return () => window.removeEventListener('resize', updateScale);
            }, [activeProjectView]);

            // ESC 鍵處理：返回 Project Matrix 頁面
            useEffect(() => {
                const handleEscKey = (e) => {
                    if (e.key === 'Escape' && activeProjectView) {
                        // 返回 Project Matrix 頁面
                        setActiveProjectView(null);
                        setActiveProjectModal(true);
                        setTimeout(() => {
                            document.body.classList.remove('modal-open');
                            document.body.style.overflow = '';
                            document.body.style.position = '';
                            document.body.style.width = '';
                            document.body.style.height = '';
                        }, 100);
                    }
                };
                
                if (activeProjectView) {
                    window.addEventListener('keydown', handleEscKey);
                    return () => window.removeEventListener('keydown', handleEscKey);
                }
            }, [activeProjectView]);

            // 注入預設數據到小程序 - 直接寫入 localStorage
            useEffect(() => {
                if (!activeProjectView || !activeProjectView.demoData) return;

                const injectDemoData = () => {
                    const iframe = iframeRef.current;
                    if (!iframe) return;

                    try {
                        // 方式1: 通過 postMessage 發送數據（多次重試確保成功）
                        const sendData = () => {
                            try {
                                iframe.contentWindow.postMessage({
                                    type: 'LOAD_DEMO_DATA',
                                    source: 'portfolio-demo',
                                    data: activeProjectView.demoData,
                                    projectId: activeProjectView.id,
                                    projectTitle: activeProjectView.title
                                }, '*');
                            } catch (e) {
                                console.log('postMessage 發送失敗:', e);
                            }
                        };

                        // 立即發送
                        sendData();
                        
                        // 延遲發送多次，確保小程序已初始化
                        const delays = [500, 1000, 2000, 3000, 5000];
                        delays.forEach(delay => {
                            setTimeout(sendData, delay);
                        });

                        // 方式2: 嘗試直接訪問 localStorage（如果同源或允許）
                        const tryDirectStorage = () => {
                            try {
                                const iframeWindow = iframe.contentWindow;
                                if (iframeWindow && iframeWindow.localStorage) {
                                    // 根據不同項目存儲不同的數據
                                    if (activeProjectView.id === 1) {
                                        // Ledger App - 使用小程序可能使用的 key
                                        const storageKeys = [
                                            'ledger-budget', 'ledger-transactions', 'ledger-creditCards', 
                                            'ledger-recurringTransactions', 'ledger-data', 'ledger-app-data',
                                            'budget', 'transactions', 'creditCards', 'recurringTransactions'
                                        ];
                                        
                                        // 嘗試多種可能的 key 格式
                                        iframeWindow.localStorage.setItem('ledger-budget', JSON.stringify(activeProjectView.demoData.budget));
                                        iframeWindow.localStorage.setItem('ledger-transactions', JSON.stringify(activeProjectView.demoData.transactions));
                                        iframeWindow.localStorage.setItem('ledger-creditCards', JSON.stringify(activeProjectView.demoData.creditCards));
                                        iframeWindow.localStorage.setItem('ledger-recurringTransactions', JSON.stringify(activeProjectView.demoData.recurringTransactions));
                                        iframeWindow.localStorage.setItem('ledger-data', JSON.stringify(activeProjectView.demoData));
                                        iframeWindow.localStorage.setItem('ledger-demo-loaded', 'true');
                                    } else if (activeProjectView.id === 2) {
                                        // StockLens
                                        iframeWindow.localStorage.setItem('stocklens-assets', JSON.stringify(activeProjectView.demoData.assets));
                                        iframeWindow.localStorage.setItem('stocklens-compoundInterest', JSON.stringify(activeProjectView.demoData.compoundInterest));
                                        iframeWindow.localStorage.setItem('stocklens-data', JSON.stringify(activeProjectView.demoData));
                                        iframeWindow.localStorage.setItem('stocklens-demo-loaded', 'true');
                                        // 也嘗試其他可能的 key
                                        iframeWindow.localStorage.setItem('assets', JSON.stringify(activeProjectView.demoData.assets));
                                        iframeWindow.localStorage.setItem('compoundInterest', JSON.stringify(activeProjectView.demoData.compoundInterest));
                                    } else if (activeProjectView.id === 3) {
                                        // SplitWise Pro
                                        iframeWindow.localStorage.setItem('splitwise-roomId', activeProjectView.demoData.roomId);
                                        iframeWindow.localStorage.setItem('splitwise-roomName', activeProjectView.demoData.roomName);
                                        iframeWindow.localStorage.setItem('splitwise-members', JSON.stringify(activeProjectView.demoData.members));
                                        iframeWindow.localStorage.setItem('splitwise-expenses', JSON.stringify(activeProjectView.demoData.expenses));
                                        iframeWindow.localStorage.setItem('splitwise-settlements', JSON.stringify(activeProjectView.demoData.settlements));
                                        iframeWindow.localStorage.setItem('splitwise-data', JSON.stringify(activeProjectView.demoData));
                                        iframeWindow.localStorage.setItem('splitwise-demo-loaded', 'true');
                                        // 也嘗試其他可能的 key
                                        iframeWindow.localStorage.setItem('roomId', activeProjectView.demoData.roomId);
                                        iframeWindow.localStorage.setItem('members', JSON.stringify(activeProjectView.demoData.members));
                                        iframeWindow.localStorage.setItem('expenses', JSON.stringify(activeProjectView.demoData.expenses));
                                    }
                                    console.log('數據已成功寫入 localStorage');
                                }
                            } catch (e) {
                                // 跨域限制，無法直接訪問 localStorage
                                console.log('無法直接訪問 iframe localStorage（跨域限制），使用 postMessage 方式');
                            }
                        };

                        // 嘗試直接寫入，多次重試
                        tryDirectStorage();

                            <motion.div key="info-modal" initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-[200] flex items-center justify-center p-4 md:p-6">
                                <div className="absolute inset-0 bg-black/80 backdrop-blur-3xl" onClick={() => { setActiveExpModal(null); setActiveCertModal(null); }} />
                                <motion.div initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }} exit={{ y: 50, opacity: 0 }} className="relative bg-zinc-900 border border-white/10 max-w-5xl w-full max-h-[90vh] md:max-h-[85vh] overflow-hidden rounded-[2.5rem] flex flex-col lg:flex-row">
                                    <div className="lg:w-1/2 bg-zinc-800 h-64 lg:h-auto relative overflow-hidden flex items-center justify-center p-4">
                                        {activeExpModal?.images && activeExpModal.images.length > 1 ? (
                                            <div className="w-full h-full flex flex-col gap-4 overflow-y-auto">
                                                {activeExpModal.images.map((img, idx) => (
                                                    <img 
                                                        key={idx}
                                                        src={img} 
                                                        className="w-full object-contain grayscale-0 opacity-100"
                                                        style={{ 
                                                            maxHeight: activeExpModal.images.length > 1 ? 'calc(50% - 8px)' : '100%'
                                                        }}
                                                    />
                                                ))}
                                            </div>
                                        ) : (
                                        <img 
                                            src={(activeExpModal?.selectedImage || activeExpModal?.image || activeCertModal?.image)} 
                                            className="w-full h-full object-contain grayscale-0 opacity-100"
                                            style={{ 
                                                transform: (activeCertModal?.needsRotation) ? 'rotate(-90deg)' : 'none',
                                                transition: 'transform 0.3s'
                                            }}
                                        />
                                        )}
                                    </div>
                                    <div className="lg:w-1/2 p-8 md:p-12 lg:p-16 overflow-y-auto custom-scrollbar">
                                        <button onClick={() => { setActiveExpModal(null); setActiveCertModal(null); }} className="float-right text-2xl font-thin hover:text-white transition">×</button>
                                        <span className="text-[10px] font-bold tracking-[0.3em] uppercase text-zinc-500">{(activeExpModal || activeCertModal).tag || (activeExpModal || activeCertModal).category}</span>
                                        <h2 className="text-4xl font-light text-white my-4">{(activeExpModal || activeCertModal).title}</h2>
                                        {(activeExpModal || activeCertModal).subtitle && (
                                            <p className="text-xl font-light text-zinc-300 mb-6">{(activeExpModal || activeCertModal).subtitle}</p>
                                        )}
                                        <p className="text-zinc-400 leading-relaxed whitespace-pre-line">{(activeExpModal || activeCertModal).details || (activeExpModal || activeCertModal).desc}</p>
                                    </div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                    <AnimatePresence>
                        {activeProjectView && (
                            <motion.div 
                                key="proj-view" 
                                initial={{ opacity: 0 }} 
                                animate={{ opacity: 1 }} 
                                exit={{ opacity: 0 }} 
                                className="fixed inset-0 z-[220] flex items-center justify-center"
                                onAnimationStart={() => document.body.classList.add('modal-open')}
                                onExitComplete={() => {
                                    document.body.classList.remove('modal-open');
                                }}
                            >
                                <div className="absolute inset-0 bg-black/80 backdrop-blur-3xl" onClick={() => {
                                    // 返回 Project Matrix 页面
                                    setActiveProjectView(null);
                                    setActiveProjectModal(true);
                                    setTimeout(() => {
                                    document.body.classList.remove('modal-open');
                                        document.body.style.overflow = '';
                                        document.body.style.position = '';
                                        document.body.style.width = '';
                                        document.body.style.height = '';
                                    }, 100);
                                }} />
                                <motion.div 
                                    initial={{ y: 40, opacity: 0 }} 
                                    animate={{ y: 0, opacity: 1 }} 
                                    exit={{ y: 40, opacity: 0 }} 
                                    className="relative w-[95vw] h-[95vh] max-w-[98vw] max-h-[98vh] overflow-hidden flex flex-col rounded-[3rem] backdrop-blur-2xl"
                                    style={{
                                        background: 'linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%)',
                                        border: '1px solid rgba(255, 255, 255, 0.2)',
                                        boxShadow: '0 8px 32px 0 rgba(0, 0, 0, 0.37), inset 0 0 0 1px rgba(255, 255, 255, 0.1)'
                                    }}
                                    onClick={(e) => e.stopPropagation()}
                                >
                                    {/* 玻璃效果光晕 */}
                                    <div className="absolute inset-0 bg-gradient-to-br from-white/5 via-transparent to-transparent rounded-[3rem] pointer-events-none"></div>
                                    
                                    {/* 边框高光效果 */}
                                    <div className="absolute -inset-[1px] bg-gradient-to-r from-white/20 via-white/10 to-white/20 rounded-[3rem] opacity-50 blur-sm pointer-events-none -z-10"></div>
                                    
                                    {/* 右上角返回按钮 */}
                                    <div className="absolute top-6 right-6 z-50 flex-shrink-0">
                                        <button 
                                            onClick={() => { 
                                                // 返回 Project Matrix 页面
                                            setActiveProjectView(null);
                                            setActiveProjectModal(true);
                                                setTimeout(() => {
                                            document.body.classList.remove('modal-open');
                                                    document.body.style.overflow = '';
                                                    document.body.style.position = '';
                                                    document.body.style.width = '';
                                                    document.body.style.height = '';
                                                }, 100);
                                            }} 
                                            className="px-5 py-2.5 bg-white/10 hover:bg-white/20 border border-white/30 rounded-xl text-white text-sm font-medium transition-all duration-300 hover:scale-105 backdrop-blur-md shadow-lg"
                                            style={{
                                                boxShadow: '0 4px 16px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.1)'
                                            }}
                                        >
                                            ← 返回
                                        </button>
                                    </div>
                                    
                                    {/* 小程序内容区域 - 占据全屏 */}
                                    <div className="flex-1 overflow-hidden min-h-0 w-full h-full rounded-[3rem]">
                                        <div className="bg-transparent overflow-hidden relative w-full h-full rounded-[3rem]">
                                            <div className="absolute inset-0 flex items-center justify-center rounded-[3rem]" style={{ 
                                                width: '100%',
                                                height: '100%'
                                            }}>
                                                <div 
                                                    className="rounded-[2.5rem] overflow-hidden shadow-2xl"
                                                    style={{
                                                        width: `${100 / iframeScale}%`,
                                                        height: `${100 / iframeScale}%`,
                                                        transform: `scale(${iframeScale})`,
                                                        transformOrigin: 'center center',
                                                        position: 'relative',
                                                        boxShadow: '0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1)'
                                                    }}
                                                >
                                                    <iframe 
                                                        ref={iframeRef}
                                                        src={activeProjectView.url + (activeProjectView.demoData ? '?demo=true&source=portfolio' : '')} 
                                                        className="border-0 bg-white w-full h-full rounded-[2.5rem]" 
                                                        style={{ 
                                                            width: '100%',
                                                            height: '100%',
                                                            minHeight: '100%',
                                                            pointerEvents: 'auto',
                                                            display: 'block'
                                                        }}
                                                        allow="fullscreen"
                                                        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-top-navigation allow-pointer-lock"
                                                    />
                                        </div>
                                            </div>
                                        </div>
                                    </div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
